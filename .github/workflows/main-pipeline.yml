name: CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ci:
    uses: ./.github/workflows/reusable-ci.yml
    secrets: inherit

  deploy-staging:
    needs: ci
    uses: ./.github/workflows/deploy-staging.yml
    with:
      image_ref: ${{ needs.ci.outputs.image_ref }}
    secrets: inherit