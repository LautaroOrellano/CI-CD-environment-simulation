name: Deploy Staging

on:
  workflow_call:
    inputs:
      image_ref:
        required: true
        type: string
    secrets:
      gcp_project_id:
        required: true
      staging_vm_ip:
        required: true
      staging_vm_user:
        required: true
      staging_vm_key:
        required: true
      GCR_CREDENTIALS_JSON:
        required: true

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      # Auth en GCP
      - name: Authenticate GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCR_CREDENTIALS_JSON }}

      # Configurar docker para GCR
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Deploy to Staging VM
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.staging_vm_ip }}
          username: ${{ secrets.staging_vm_user }}
          key: ${{ secrets.staging_vm_key }}
          script: |
            docker pull ${{ inputs.image_ref }}
            docker stop demo-api || true
            docker rm demo-api || true
            docker run -d -p 80:80 --name demo-api ${{ inputs.image_ref }}